<body>
<h1>Chicken Fried Steak</h1>
<img src="./images/steak.jpg" alt="A glorious chicken fried steak meal">
<p></p>
<h3>Description</h3>
<p>This is the best version of chicken and steak!</p>
<h4>Ingredients</h4>
<ul>
    <li>1 pound steak</li>
    <li>1 cup of gravy</li>
    <li>1 cup of panko bread crumbs</li>
    <li>2 eggs</li>
</ul>
<ol>
  <li>Dip steak in eggs</li>
  <li>Bread with panko bread crumbs.</li>
  <li>Bake for 15 minutes.</li>
  <li>Pour gravy over top</li>
</ol>

</body>

</html>
